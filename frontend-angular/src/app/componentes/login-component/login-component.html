<div class="login-container">
  <form class="login-form" (ngSubmit)="submeterLogin()" ngNativeValidate>
    <label class="login-label">
      E-mail
      <input [(ngModel)]="loginForm.email" class="login-input" type="email" name="email" required>
    </label>

    <label class="login-label">
      Senha
      <input [(ngModel)]="loginForm.senha" class="login-input" type="password" name="senha" required>
    </label>

    <div class="container-botoes">
      <button class="login-botao" type="submit">
        Entrar
      </button>

      <button class="login-botao" type="button" (click)="limparLoginForm()">
        Cancelar
      </button>
    </div>

  </form>
</div>
